<div class="w-[14rem]  text-center h-full bg-zinc-300 absolute top-0 left-0">
  <div class="mt-2 ">
    <img src="assets/images/profile.jpg" alt="" class="w-[4rem] h-[4rem] rounded-full ml-auto mr-auto overflow-hidden">
    <h1 class="p-2  font-semibold ">
      {{user.name}}

    </h1>
    <p class="text-[15px] mt-[-0.5rem]  whitespace-normal">
      {{user.email}}
    </p>

  </div>
  <div class="flex flex-col mt-5">

    <div *ngFor="let item of links" class=" flex justify-center items-center h-[3rem] m-2 mt-0
  bg-gray-400 rounded-lg">
      <h1 class="font-semibold">
       <a href="admin/user">{{item}}</a>
      </h1>
    </div>

  </div>
  <button class=" h-[3rem] m-2 mt-0 w-[13rem] font-semibold absolute left-[0.7px] bottom-0 bg-zinc-200 rounded-lg"> Log Out</button>
</div>
