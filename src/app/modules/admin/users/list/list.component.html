<div class="ml-auto mr-auto">

<div
  class="absolute right-2  w-[12rem] md:w-[85%] md:ml-[15%] lg:w-[80%] lg:ml-auto lg:mr-auto bg-purple flex justify-center items-center lg:mt-[5rem] text-xl mt-3 ">

  <span class="p-4 bg-red" *ngIf="deleteMessage"> {{deleteMessage}}</span>
  <table mat-table [dataSource]="dataSource" class=" bg-red">


    <ng-container matColumnDef="id" class="hidden md:block">
      <th mat-header-cell *matHeaderCellDef > Id </th>
      <td mat-cell *matCellDef="let element" >{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="photo" class="hidden lg:block">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Photo </th>
      <td mat-cell *matCellDef="let element" class="text-center" >
        <ng-container *ngIf="!element.photo">
          <img src="assets/images/profile.jpg" alt=""
          class="w-[2rem] h-[2rem]  rounded-full  ml-auto mr-auto overflow-hidden">
        </ng-container>
        <ng-container *ngIf="!!element.photo">
          <img [src]="'http://127.0.0.1:8000/images/'+element.photo" alt=""
           class="w-[2rem] h-[2rem]  rounded-full ml-auto mr-auto overflow-hidden">

        </ng-container>
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email" class="hidden md:block">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>

      <td mat-cell *matCellDef="let element" class="text-center">
        <mat-icon (click)="handleOptions(element.id)" *ngIf="selectedElementId !== element.id" class="text-[27px]">list</mat-icon>

        <button mat-button color="primary" class="ml-2" *ngIf="selectedElementId === element.id">
          <a [href]="'admin/users/' + element.id" id=`element.id`>Edit</a>
        </button>
        <button mat-button color="warn" *ngIf="selectedElementId === element.id">
          <a (click)="deleteItem(element.id)" id=`element.id`>Delete</a>
        </button>
      </td>
    </ng-container>








    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
</div>
