<div class="absolute right-2 bg-black w-[60rem] lg:mt-[5rem] text-xl">

 <span class="p-4 bg-red" *ngIf="deleteMessage"> {{deleteMessage}}</span>
  <table mat-table [dataSource]="dataSource"  class="my-custom-text-size">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell  *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary"   class="ml-2">
          <a [href]="'admin/user/' + element.id" id=`element.id`>Edit</a>
        </button>
        <button mat-button color="warn">
          <a (click)="deleteItem(element.id)">Delete</a>

          </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table >


</div>
