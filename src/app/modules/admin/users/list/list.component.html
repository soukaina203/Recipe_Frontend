
<ng-container *ngIf="!users.length">
<div class="h-full w-full flex justify-center items-center text-3xl">
  loading ...........
</div>
</ng-container>

<div class="max-w-screen-lg mx-auto p-4" *ngIf="!!users.length">
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr>
        <th class="p-2">ID</th>
        <th class="p-2">Name</th>
        <th class="p-2">Email</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf=" users.length > 0">
      <tr  *ngFor="let user of users">
        <td class="p-2">{{ user.id }}</td>
        <td class="p-2">{{ user.name }}</td>
        <td class="p-2">{{ user.email }}</td>
        <td class="p-2 font-semibold">
          <button [routerLink]="['/admin/user', user.id]"  class="bg-black text-white p-2 ml-2">View</button>
          <button  [routerLink]="['/admin/user', user.id]" class="bg-black text-white p-2  ml-2">Edit</button>
          <button class="bg-black text-white p-2 ml-2">Delete</button>
        </td>

      </tr>
      <tr *ngIf="!users || users.length === 0">
        <td colspan="4" class="p-2 text-center text-gray-500">No data available</td>
      </tr>
    </tbody>
  </table>
</div>
