<a href="/">

  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute hidden w-8 h-6 text-indigo-500 left-3 top-3 md:block">
    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
  </svg>

</a>

    <div class="flex items-center justify-center h-screen ">
        <div class="bg-white p-8 md:rounded md:shadow-lg  w-[35rem] md:mb-[13%] lg:mb-0">
          <h1 class="text-2xl font-semibold underline bg-gradient-to-r from-indigo via-purple to-pink text-transparent bg-clip-text text-center relative top-[-8px]">
           Recipes
          </h1>
            <h2 class="mb-4 font-semibold text-center ">Create A New Account</h2>
            <form  #createUser="ngForm" (ngSubmit)="handleSignup(createUser)">


                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email"  #email="ngModel" ngModel  class="w-full px-3 py-2 border-2 rounded"  required>
                    <span class="p-2 text-red-500 " *ngIf="email.errors?.['required']&&email.touched">
                      This field is required
                    </span>
                    <span class="p-2 text-red-500 " *ngIf="email.errors?.['email']&&email.touched">
                      This field should be an email
                    </span>
                    <span class="p-2 text-red-500 " >
                      {{error}}
                    </span>
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-600" >Password</label>
                    <input type="password" id="password" autocomplete  name="password" #password="ngModel" ngModel
                   class="w-full px-3 py-2 border-2 rounded" minlength="3" required>
                    <span class="p-2 text-red-500 " *ngIf="password.errors?.['required']&&password.touched">
                      This field is required
                    </span>
                    <span class="p-2 text-red-500 " *ngIf="password.errors?.['minlength']&&password.touched">
                      The Password shouldn't be less than 8 characters
                    </span>
                </div>


                <div class="text-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 rounded md:hidden hover:bg-blue-600" > <a href="/">Back</a>
                       </button>
                </div>
                <div class="text-center">
                  <button type="submit" class="p-6 px-4 py-2 text-white rounded bg-blue hover:bg-blue-600" [disabled]="createUser.invalid">Sign Up</button>
              </div>
            </form>
        </div>
    </div>
